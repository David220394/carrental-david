<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Include header, including javascript and CSS files. -->
<div th:replace="fragments/header2 :: header2-head" />
</head>
<body style="text-align: center">
	<!-- Main nav bar. -->
	<div th:replace="fragments/header2 :: header2-nav" />


	<div
		style="width: 50%; margin-top: 10px; margin-left: 25%; padding: 10px;"
		class="card border-primary mb-3">
		<h1>Confirm Rental</h1>
		<!-- Confirmation Form -->
		<form th:action="@{/customer/rentCar}" method="post">
			<table>
				<tr>
					<th>Customer National ID:</th>
					<td><input type="text" class="form-control"
						th:value="${user.nationalId}" name="nationalId"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<th>Customer Name:</th>
					<td><input class="form-control" type="text"
						th:value="${user.name}" name="name" readonly="readonly" /></td>
				</tr>
				<tr>
					<th>Car Registration Number:</th>
					<td><input class="form-control" type="text"
						th:value="${car.registrationNumber}" name="registrationNumber"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<th>Car Model:</th>
					<td><input class="form-control" type="text"
						th:value="${car.model}" name="model" readonly="readonly" /></td>
				</tr>
				<tr>
					<th>Car Year:</th>
					<td><input class="form-control" type="text"
						th:value="${car.year}" name="year" readonly="readonly" /></td>
				</tr>
				<tr>
					<th>Start Date:</th>
					<td><input class="form-control" type="text"
						th:value="${sdate}" name="sdate" readonly="readonly" /></td>
				</tr>
				<tr>
					<th>End Date:</th>
					<td><input class="form-control" type="text"
						th:value="${edate}" name="edate" readonly="readonly" /></td>
				</tr>
				<tr>
					<th>Total Amount:</th>
					<td><input class="form-control" type="text"
						th:value="${totalAmount}" name="totalAmount" readonly="readonly" /></td>
				</tr>
				<tr>
					<td colspan="2"></td>
				</tr>
			</table>
			<input type="submit" style="float: right;" class="btn btn-primary"
				value="Confirm" />
		</form>
	</div>
</body>
</html>
